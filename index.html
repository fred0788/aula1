<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Trip </title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Importa o CSS utilizado neste projeto -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Mastertech</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header with Background Image -->
    <header class="business-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="espaco-h1">
                            <h1 class="display-3 text-center text-white mt-4 background-h1">Procure amigos para viajar</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    

        <!-- Cards -->
        <div class="row">
            <div class="col-sm-4 my-4">
                <div class="card">
                    <img class="card-img-top img-card" src="img/passo 1.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Passo 1</h4>
                        <p class="card-text">Qual é o seu próximo destino?</p>
                    </div>
                    <select name="Continente">
                            <option value="Africa">Africa</option>
                            <option value="América">América</option>
                            <option value="Ásia">Ásia</option>
                            <option value="Europa">Europa</option>
                            <option value="Oceania">Oceania</option>
                          </select>
                     <div class="card-footer">
                    </div>
                </div>
            </div>
            <div class="col-sm-4 my-4">
                <div class="card">
                    <img class="card-img-top img-card" src="img/quando.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Passo 2</h4>
                        <p class="card-text">Quando você pretende fazer essa viagem?</p>
                    </div>
                    <select name="Tempo">
                            <option value="6 meses">6 meses</option>
                            <option value="1 Ano">1 Ano</option>
                            <option value="2 Anos">2 Anos</option>
                            <option value="3 Anos">3 Anos</option>
                          </select>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
            <div class="col-sm-4 my-4">
                <div class="card">
                    <img class="card-img-top img-card" src="img/pq.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Passo 3</h4>
                        <p class="card-text">Qual o objetivo da sua viagem?</p>
                    </div>
                    <select name="Objetivo">
                            <option value="Aventura">Aventura</option>
                            <option value="Cultura">Cultura</option>
                            <option value="Farra">Farra</option>
                            <option value="Voluntariado">Voluntariado</option>
                          </select>
                    <div class="card-footer">
                </div>
            </div>

        </div>
    </div>
    <div class="card-footer">
            <a href="#" class="btn btn-primary">Encontre Amigos!</a>
        </div>
    <!-- /Conteúdo da Pagina -->

    <!-- Rodapé -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Mastertech 2017</p>
        </div>
    </footer>
    <!-- /Rodapé -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Importa o Javascript utilizado neste projeto -->
    <script src="js/script.js"></script>

</body>

</html>
